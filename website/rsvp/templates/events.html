{% extends "base.html" %}

{% block content %}
      <h1>All Events</h1>
      <hr>
      <table class="table table-striped">
	<thead>
	  <tr>
	    <th>Title</th>
	    <th>Date</th>
	    <th>Description</th>
	    <th>Location</th>
	  </tr>
	</thead>
	<tbody>
      {% for event in events %}
      <tr>
	<td>{{ event.title }}</td>
	<td>{{ event.date }}</td>
	<td>{{ event.description }}</td>
	<td>{{ event.location }}</td>
      </tr>
      {% endfor %}
	</tbody>
      </table>
{% endblock%}
